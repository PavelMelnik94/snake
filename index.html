<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Змейка</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="round">
        <div class="ball"></div>
    </div>

    <div class="round-2">
        <div class="ball-2"></div>
    </div>

    <div class="round-3">
        <div class="ball-3"></div>
    </div>

    <!-- <div class="square"></div> -->

    <div class="square-black"></div>

    <div class="round-4">
        <div class="ball-4"></div>
    </div>

    <div class="round-5">
        <div class="ball-5"></div> 
    </div>


    <div class="line"></div>

    <div class="line-2"></div>

    
    <div class="face">
        <div class="eyes">
            <div class="mini-eyes"></div>
        </div>
        <div class="round-face">
        </div>
        <div class="liner"></div>
        <div class="lips"></div>
    </div>


    

    

    <div class="board">
        <h1>SCORE: </h1>
        <button>PLAY</button>
    </div>

    <!-- пробую проектик из яндекса https://thecode.media/snake-js/ -->
    <canvas id="game" width="400" height="400"></canvas>

    <script src="script.js"></script>
</body>

</html>
